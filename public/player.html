<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats</title>
  <link rel="stylesheet" href="style/player.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img id="profile-image" alt="Player Profile" />
      <h1 id="player-name"></h1>
    </div>
    <button id="force-update-btn">Force Update Stats</button>
    <div class="stats">
      <div class="graph-container">
        <h2>Battle Stats</h2>
        <canvas id="battle-stats-chart"></canvas>
        <p id="battle-totalstats">Total Stats: <span></span> <span id="battle-increase"></span></p>
      </div>

      <div class="graph-container">
        <h2>Work Stats</h2>
        <canvas id="work-stats-chart"></canvas>
        <p id="work-totalstats">Total Work Stats: <span></span> <span id="work-increase"></span></p>
      </div>
    </div>
  </div>

  <script src="scripts/player.js"></script>
</body>
</html>
